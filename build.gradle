plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'com.jermsoft'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: 'com.graphhopper', name: 'jsprit-core', version: '1.9.0-beta'
    compile group: 'com.graphhopper', name: 'jsprit-analysis', version: '1.9.0-beta'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
